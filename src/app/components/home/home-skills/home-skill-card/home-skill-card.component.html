<div style="padding: 30px;"
class=" bg-white my-2 skill-card">
  <div class="text-center">
    <div class="rounded-circle m-auto d-inline-flex skill-image mb-3" style="--skill-color: {{skill?.color}};">

    </div>
    <h4 class="mb-4 skill-name">
      {{skill?.name}}
    </h4>
    <p class="text-start" [innerHTML]="skill?.description"></p>
  </div>
</div>
